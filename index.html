<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Example</title>
    <script src="index.js" ></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        html, body {
          padding: 0;
          margin: 0;
          height: 100%;
          font-family: "Inter", sans-serif;
        }
    
        .container {
          display: flex;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
    
        .box {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
        }
    
        .box1 {
          background: linear-gradient(#2F4B7C, #0092C7);
          padding-left: 6rem;
          padding-right: 1rem;
          padding-top: 10px;
        }
    
        .box2 {
          background-color: white;
          padding-top: 10px;
        }

        .nautilus-text {
            color: #FFFFFF;
            font-weight: 600;
            font-size: 19.17px;
            line-height: 25px;
        }

        .nautilus-button {
            width: 55%;
            display: flex;
            margin-top: 3rem;
            height: 39.19px;
            border-radius: 24px;
            align-items: center;
            justify-content: center;
            background-color: #FFFFFF;
        }

        .nautilus-button-text {
            color: #008BC7;
            font-weight: 500;
            font-size: 14.63px;
            line-height: 19.2px;
        }

        .nautilus-bold-text {
            font-size: 36px;
            color: #FFFFFF;
            font-weight: 500;
            line-height: 48px;
            word-wrap: break-word; 
        }

        .nautilus-bold-span {
            color: #6BFFF3;
            font-weight: 600;
        }
        

        .nautilus-help-text {
            color:#626262;
            font-weight: 350;
            font-size: 14.5px;
            line-height: 24px;
            text-align: center;
        }
    
        @media (max-width: 768px) {
          .container {
            flex-direction: column;
          }
        .box1 {
          padding-left:2rem;
        }
        .box2 {
          padding: 10px;
        }
        .nautilus-text {
            font-weight: 600;
            font-size: 16px;
            line-height: 18px;

        }

        .nautilus-button {
            display: flex;
            width: 80%;
            height: 39.19px;
            border-radius: 24px;
            align-items: center;
            justify-content: center;
            background-color: #FFFFFF;
        }
        .nautilus-button-text {
            font-size: 14.63px;
            line-height: 15.2px;
            
        }
        
        .nautilus-bold-text {
            font-size: 35px;
            line-height: 48px;
            word-wrap: break-word; 
        }
        }
      </style>
</head>
<body>
    <div class="container">
      <div class="box box1">
        <div>
            <p class="nautilus-text">Nautilus AI</p>
            <div class="nautilus-button">
                <p class="nautilus-button-text">The #1 Trusted Customer Support Tool</p>
            </div>
            <div style="position: relative;">
                <p class="nautilus-bold-text">Unlock <span class="nautilus-bold-span">25-60%</span> more <br/>booked appointments from your website</p>
                <div style="position: absolute; right: 0; top:0;">
                    <img src="/images/flower.svg"/>
                </div>
            </div>
        </div>
      </div>
      <div class="box box2">
        <div >
            <p class="nautilus-help-text">
                Click on the message icon below to chat with our chatbot!
            </p>
        </div>
      </div>
    </div>
  </body>
</html>
